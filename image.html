<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Images - CUFA ONG</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      background-image: url('fond image.jpg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: #fff8dc;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      background-color: #f4b400;
      color: #222;
      padding: 30px 15px;
      width: 100%;
      max-width: 1000px;
      border-radius: 8px;
      animation: fadeInDown 1s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
    }

    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .return-button {
      text-align: center;
      margin-top: 30px;
      animation: fadeInUp 1s ease-in-out;
      width: 100%;
      max-width: 1000px;
    }

    .return-button a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #f4b400;
      color: #222;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .return-button a:hover {
      background-color: #d89e00;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .lightbox:target {
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      user-select: none;
    }

    .close-lightbox:hover {
      color: #f4b400;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      header {
        padding: 20px 10px;
        font-size: 0.9rem;
      }
      .return-button a {
        padding: 10px 18px;
        font-size: 1rem;
      }
    }
  </style>
</head>
