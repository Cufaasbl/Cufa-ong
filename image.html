    body {

    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      background-color: #f4b400;
      color: #222;
      padding: 30px;
      animation: fadeInDown 1s ease-in-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .return-button {
      text-align: center;
      margin-top: 30px;
      animation: fadeInUp 1s ease-in-out;
    }

    .return-button a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #f4b400;
      color: #222;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .return-button a:hover {
      background-color: #d89e00;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }

    .close-lightbox:hover {
      color: #f4b400;
    }
  </style>
</head>
