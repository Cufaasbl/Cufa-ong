<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vid√©os - CUFA ONG</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('fond video.jpg.jpg'); /* Ton image ici */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: #fff8dc;
      overflow-x: hidden;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 900px;
      text-align: center;
      background: linear-gradient(135deg, #f4b400, #ffdd57);
      padding: 40px 20px;
      border-radius: 12px;
      color: #222;
      position: relative;
      animation: fadeInDown 1s ease-in-out;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .lang-switch {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
    }

    .lang-switch button {
      background: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .lang-switch button:hover {
      background-color: #f4b400;
      color: #fff;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      margin: 50px auto 30px;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 12px;
      animation: slideIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .thumbnail {
      text-align: center;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .thumbnail img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .video-frame {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .video-frame iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-links {
      text-align: center;
      margin-top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .video-links a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #f4b400;
      color: #222;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1rem;
      user-select: none;
    }

    .video-links a:hover,
    .video-links a:focus {
      background-color: #d89e00;
      transform: scale(1.05);
      outline: none;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        padding: 15px;
      }
      header {
        padding: 30px 15px;
      }
      .video-container {
        padding: 20px;
        margin: 40px auto 20px;
      }
      .video-container h2 {
        font-size: 1.5rem;
      }
      .video-links a {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      header {
        padding: 25px 10px;
      }
      .lang-switch {
        top: 10px;
        right: 10px;
      }
      .lang-switch button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      .video-container {
        padding: 15px;
        margin: 30px auto 15px;
      }
      .video-container h2 {
        font-size: 1.3rem;
      }
      .thumbnail {
        max-width: 100%;
      }
      .video-links {
        flex-direction: column;
        gap: 10px;
      }
      .video-links a {
        width: 100%;
        text-align: center;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="lang-switch">
      <button onclick="switchLang()">üåê <span id="lang-label">EN</span></button>
    </div>
    <h1 id="title">Nos Vid√©os - CUFA ONG</h1>
    <p id="subtitle">Activit√©s, interviews, conf√©rences et plus</p>
  </header>

  <div class="video-container" id="video-section" role="main" aria-label="Section vid√©o">
    <h2 id="video-title">Exemple de Vid√©o</h2>

    <div class="thumbnail" tabindex="0" aria-label="Miniature vid√©o. Cliquer pour voir la vid√©o.">
      <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Miniature vid√©o" />
    </div>

    <div class="video-frame">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Exemple vid√©o" allowfullscreen></iframe>
    </div>

    <div class="video-links">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" id="watch" rel="noopener noreferrer">Voir sur YouTube</a>
      <a href="media.html" id="back">üîô Retour √† Multim√©dia</a>
    </div>
  </div>

  <script>
    // Multi-language feature
    const translations = {
      fr: {
        title: "Nos Vid√©os - CUFA ONG",
        subtitle: "Activit√©s, interviews, conf√©rences et plus",
        videoTitle: "Exemple de Vid√©o",
        watch: "Voir sur YouTube",
        back: "üîô Retour √† Multim√©dia",
        langBtn: "EN"
      },
      en: {
        title: "Our Videos - CUFA NGO",
        subtitle: "Activities, interviews, conferences and more",
        videoTitle: "Sample Video",
        watch: "Watch on YouTube",
        back: "üîô Back to Multimedia",
        langBtn: "FR"
      }
    };

    let currentLang = "fr";

    function switchLang() {
      currentLang = currentLang === "fr" ? "en" : "fr";
      const t = translations[currentLang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("subtitle").textContent = t.subtitle;
      document.getElementById("video-title").textContent = t.videoTitle;
      document.getElementById("watch").textContent = t.watch;
      document.getElementById("back").textContent = t.back;
      document.getElementById("lang-label").textContent = t.langBtn;
    }
  </script>

</body>
</html>
