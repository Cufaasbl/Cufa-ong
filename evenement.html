<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D√©tails des √âv√©nements - CUFA ONG</title>
  <style>
    :root {
      --main-color: #f4b400;
      --text-color: #222;
      --bg-color: #fff8dc;
      --accent-color: #333;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: var(--main-color);
      color: var(--text-color);
      padding: 40px 20px;
      text-align: center;
      animation: slideDown 1s ease-in-out;
      position: relative;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .lang-switch {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
    }

    .lang-switch button {
      background: #fff;
      color: var(--text-color);
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .lang-switch button:hover {
      background-color: #e6e6e6;
    }

    main {
      max-width: 900px;
      margin: 40px 20px;
      background: #ffffff;
      padding: 40px 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
      box-sizing: border-box;
      width: 100%;
      flex-grow: 1;
    }

    main.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      color: #444;
      line-height: 1.6;
      margin-top: 20px;
      font-size: 1.1rem;
      word-wrap: break-word;
    }

    .back {
      display: block;
      margin: 40px auto 0;
      text-align: center;
      text-decoration: none;
      color: var(--main-color);
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      max-width: fit-content;
    }

    .back:hover {
      text-decoration: underline;
      transform: scale(1.05);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        padding: 30px 15px;
      }
      main {
        margin: 30px 15px;
        padding: 30px 20px;
      }
      h2 {
        font-size: 1.75rem;
      }
      p {
        font-size: 1rem;
        margin-top: 16px;
      }
      .lang-switch button {
        padding: 7px 14px;
        font-size: 14px;
      }
      .back {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 20px 10px;
      }
      main {
        margin: 20px 10px;
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
        margin-top: 14px;
      }
      .lang-switch {
        top: 10px;
        right: 10px;
      }
      .lang-switch button {
        padding: 6px 12px;
        font-size: 13px;
      }
      .back {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="lang-switch">
      <button onclick="switchLang()">üåê <span id="lang-btn">EN</span></button>
    </div>
    <h1 id="header-title">D√©tails des √âv√©nements - CUFA ONG</h1>
  </header>

  <main id="main-content">
    <h2 id="section-title">√Ä venir ou en cours</h2>

    <p id="p1">
      En cour
    </p>

    <p id="p2">
      
    </p>

    <p id="p3">
     <strong>evenements</strong>.
    </p>

    <a href="media.html" class="back" id="back-link">‚Üê Retour √† la page Multim√©dia</a>
  </main>

  <script>
    // Langue dynamique
    const translations = {
      fr: {
        header: "D√©tails des √âv√©nements - CUFA ONG",
        title: "√Ä venir ou en cours",
        p1: "Ceci est un espace r√©serv√© pour que vous puissiez √©crire les informations sur les √©v√©nements. Par exemple : dates, lieux, intervenants, photos, liens d‚Äôinscription, etc.",
        p2: "Exemple : Le samedi 10 ao√ªt 2025, CUFA organise une grande marche verte pour sensibiliser √† la reforestation dans les quartiers d‚ÄôAbidjan.",
        p3: "Vous pouvez modifier ce texte dans le fichier evenements.html.",
        back: "‚Üê Retour √† la page Multim√©dia",
        btn: "EN"
      },
      en: {
        header: "Event Details - CUFA NGO",
        title: "Upcoming or Ongoing",
        p1: "This is a placeholder for event details. For example: dates, venues, speakers, photos, registration links, etc.",
        p2: "Example: On Saturday, August 10th 2025, CUFA is organizing a green march to raise awareness about reforestation in the neighborhoods of Abidjan.",
        p3: "You can edit this text in the evenements.html file.",
        back: "‚Üê Back to Multimedia Page",
        btn: "FR"
      }
    };

    let lang = 'fr';

    function switchLang() {
      lang = lang === 'fr' ? 'en' : 'fr';
      const t = translations[lang];
      document.getElementById('header-title').textContent = t.header;
      document.getElementById('section-title').textContent = t.title;
      document.getElementById('p1').textContent = t.p1;
      document.getElementById('p2').textContent = t.p2;
      document.getElementById('p3').textContent = t.p3;
      document.getElementById('back-link').textContent = t.back;
      document.getElementById('lang-btn').textContent = t.btn;
    }

    // Animation √† l‚Äôapparition (scroll)
    const mainContent = document.getElementById('main-content');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.3
    });

    observer.observe(mainContent);
  </script>

</body>
</html>
