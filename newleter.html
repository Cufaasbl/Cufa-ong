<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription à la Newsletter - Mon Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .newsletter-container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #004080;
            outline: none;
        }
        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0059b3;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="newsletter-container">
    <h1>Inscrivez-vous à notre Newsletter</h1>
    <p>Recevez les dernières nouvelles et offres directement dans votre boîte mail.</p>
    <form id="newsletterForm">
        <input type="text" id="firstName" placeholder="Votre prénom" required />
        <input type="email" id="email" placeholder="Votre adresse email" required />
        <button type="submit">S'inscrire</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    const form = document.getElementById('newsletterForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const firstName = document.getElementById('firstName').value.trim();
        const email = document.getElementById('email').value.trim();

        // Simple validation
        if (!firstName || !email) {
            messageDiv.textContent = "Merci de remplir tous les champs.";
            messageDiv.classList.add('error');
            return;
        }

        if (!validateEmail(email)) {
            messageDiv.textContent = "Adresse email invalide.";
            messageDiv.classList.add('error');
            return;
        }

        // Ici tu peux ajouter la logique pour envoyer ces infos à un serveur
        // Par exemple via fetch() ou autre API

        messageDiv.classList.remove('error');
        messageDiv.textContent = `Merci ${firstName}, votre inscription à la newsletter est confirmée !`;

        form.reset();
    });

    function validateEmail(email) {
        // Validation simple email
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
</script>

</body>
</html>
